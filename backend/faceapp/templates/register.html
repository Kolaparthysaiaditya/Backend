<!-- templates/faceapp/register.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Face Register</title>
</head>
<body>
  <h2>Register with face</h2>
  <form id="regForm">
    <input required name="username" placeholder="username"><br>
    <input name="email" placeholder="email"><br>
    <input required name="password" type="password" placeholder="password"><br>
    <button type="button" id="startCapture">Start Capture</button>
    <button type="submit">Submit</button>
  </form>

  <video id="video" width="320" height="240" autoplay style="display:none;"></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

  <script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  let stream=null;
  let captured = [];

  document.getElementById('startCapture').onclick = async () => {
    if (!stream) {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.style.display = 'block';
    }
    // capture 5 images automatically (spaced)
    captured = [];
    for (let i=0;i<5;i++){
      await new Promise(r=>setTimeout(r, 800)); // wait to get new frame
      ctx.drawImage(video,0,0,canvas.width, canvas.height);
      const data = canvas.toDataURL('image/jpeg');
      captured.push(data);
    }
    alert('Captured 5 images. You can submit now.');
  }

  document.getElementById('regForm').onsubmit = async (e) => {
    e.preventDefault();
    const username = e.target.username.value;
    const email = e.target.email.value;
    const password = e.target.password.value;
    if (captured.length < 3) { alert('Please capture at least 1 images using Start Capture'); return; }
    const payload = { username, email, password, images: captured };
    const res = await fetch('/api/register_capture/', {
      method: 'POST',
      body: JSON.stringify(payload),
      headers: {'Content-Type':'application/json'}
    });
    const js = await res.json();
    alert(JSON.stringify(js));
  }
  </script>
</body>
</html>
