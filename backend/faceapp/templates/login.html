<!-- templates/faceapp/capture.html -->
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Face Login</title></head>
<body>
  <h2>Login with face</h2>
  <button id="start">Start Camera</button>
  <video id="video" width="320" height="240" autoplay style="display:none;"></video>
  <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
  <p id="result"></p>

<script>
  
    alert("Response from server:");
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let stream = null;

document.getElementById('start').onclick = async () => {
  try {
    if (!stream) {
      stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.style.display = 'block';
    }

    await new Promise(r => setTimeout(r, 800));
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const data = canvas.toDataURL('image/jpeg');
    console.log("Captured image size:", data.length);

    const res = await fetch('/api/login_capture/', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ image: data })
    });

    console.log("Fetch response status:", res.status);

    const js = await res.json();
    document.getElementById('result').innerText = JSON.stringify(js);
    
  } catch (err) {
    console.error("Error in capture flow:", err);
    document.getElementById('result').innerText = "Error: " + err;
  }
};
</script>

</body>
</html>
